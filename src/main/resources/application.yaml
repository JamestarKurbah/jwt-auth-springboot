spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
jwt:
  secret: my-jwt-secret-key-that-should-be-long-enough
  expiration: 3600000 # 1 hour in milliseconds
